<html>
<head>
    <title>RPG</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../js/myscripts.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link href="../css/my.css" rel="stylesheet">
</head>
<body>
<h1>RPG admin panel</h1>
<h3>Accounts list:</h3>


<div id="selectDiv" class="col-sm-5 form-group">
    <div>
        <label style="display: inline-block;">Count per page:</label>

        <div style="display: inline-block;" id="select-categories">
            <select id="selector" class="form-select form-control form-select-sm" onchange="fetchData()">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>

        </div>

    </div>
</div>


<div>
    <table id="mainTable" class="table table-striped-columns table-bordered table-hover">

        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Title</th>
            <th scope="col">Race</th>
            <th scope="col">Profession</th>
            <th scope="col">Level</th>
            <th scope="col">Birthday</th>
            <th scope="col">Banned</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

        </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
</div>


<div id="pagesButtons">
    <label style="display: inline-block;">Pages: </label>
</div>


<hr>
<div>
    <h3>Create a New Account</h3>
    <div>
        <label for="newName">Name:</label>
        <input type="text" id="newName" minlength="1" maxlength="12" required>
    </div>
    <div>
        <label for="newTitle">Title:</label>
        <input type="text" id="newTitle" minlength="1" maxlength="30" required>
    </div>

    <div>
        <label for="newRace">Race:</label>
        <select id="newRace" required>
            <!-- Options will be populated dynamically -->
        </select>
    </div>
    <div>
        <label for="newProfession">Profession:</label>
        <select id="newProfession" required>
            <!-- Options will be populated dynamically -->
        </select>
    </div>


    <div>
        <label for="newLevel">Level:</label>
        <input type="number" id="newLevel" min="0" max="100" required>
    </div>
    <div>
        <label for="newBirthday">Birthday:</label>
        <input type="date" id="newBirthday" required>
    </div>
    <div>
        <label for="newBanned">Banned:</label>
        <input type="checkbox" id="newBanned">
    </div>
    <div>
        <button id="createAccountButton">Create Account</button>
    </div>
</div>


</body>
</html>
